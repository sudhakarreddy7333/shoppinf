<div class="container-fluid" ng-controller = "employeeCtrl as ec">
    <div ng-show = "ec.showElist">
        <div ng-show = "ec.showEmpList">
            <h4>Employee Details</h4>
            <table class="table table-responsive table-condensed table-bordered emplist">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
                <tr ng-repeat = "emp in ec.employeesList">
                    <td>{{emp.name}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.dept}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.age}}</td>
                    <td><span class="glyphicon glyphicon-pencil" data-toggle="modal" ng-click = "ec.editEmployee(emp)"></span><span class="glyphicon glyphicon-trash" ng-click = "ec.deleteEmployee(emp._id)"></span></td>
                </tr>
            </table>
        </div>

        <div class="col-lg-offset-4 col-lg-4 panel panel-info col-centered" ng-show = "!ec.showEmpList">
            <div class="row panel-heading">
                Aww.. no records
            </div>
            <div class="panel-body successuser">
                <span>  Looks like there are no employees in your organisation.. <a href="" ng-click = "dc.onTabClick('views/addEmployee.html')">Click here</a> to add one </span> 
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="editEmp">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Edit Employee</h4>
                    </div>
                    <div class="modal-body">
                        <form>

                            <div class="form-group">
                                <label for="">Name</label> 
                                <input type="text" class="form-control" ng-model = "ec.emp.name">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label> 
                                <input type="text" class="form-control" ng-model = "ec.emp.email">
                            </div>
                            <div class="form-group">
                                <label for="">Department</label> 
                                <select name="" class="form-control" id="" ng-model = "ec.emp.dept">
                                    <option value="">Select Dept</option>
                                    <option>ECE</option>
                                    <option>CSE</option>
                                    <option>IT</option>
                                    <option>EEE</option>
                                    <option>AERO</option>
                                    <option>MECH</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Gender</label> 
                                <select name="" class="form-control" id="" ng-model = "ec.emp.gender">
                                    <option value="">Select Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">DOB</label> 
                                <input type="date" class="form-control" ng-blur= "ec.calcAge()" ng-model = "ec.emp.dob">
                            </div>
                            <div class="form-group">
                                <label for="">Age</label> 
                                <input type="number" class="form-control" ng-model = "ec.emp.age">
                            </div>
                            <button class="btn" class="form-control" ng-click = "ec.addEmp()">Update</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
