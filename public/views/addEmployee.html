<div class="container-fluid" ng-controller = "addEmployeeCtrl as ad">
    <h4 style="margin-top : 0px">Add Employee</h4>
    <form>

        <div class="form-group">
            <label for="">Name</label> 
            <input type="text" placeholder="Ex sudhakar" class="form-control" ng-model = "ad.emp.name">
        </div>
        <div class="form-group">
            <label for="">Email</label> 
            <input type="text" placeholder="Ex sudhakar@gmail.com" class="form-control" ng-model = "ad.emp.email">
        </div>
        <div class="form-group">
            <label for="">Department</label> 
            <select name="" class="form-control" id="" ng-model = "ad.emp.dept">
                <option value="">Select Dept</option>
                <option>ECE</option>
                <option>CSE</option>
                <option>IT</option>
                <option>EEE</option>
                <option>AERO</option>
                <option>MECH</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Gender</label> 
            <select name="" class="form-control" id="" ng-model = "ad.emp.gender">
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">DOB</label> 
            <input type="date" class="form-control" ng-blur= "ad.calcAge()" ng-model = "ad.emp.dob">
        </div>
        <div class="form-group">
            <label for="">Age</label> 
            <input type="number" placeholder="Ex 11" class="form-control" ng-model = "ad.emp.age">
        </div>
        <button class="btn" class="form-control" ng-click = "ad.addEmp('{{ad.addUserBtn}}')">{{ad.addUserBtn}}</button>
    </form>
</div>
