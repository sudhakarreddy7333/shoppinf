<div class="container-fluid" ng-controller = "employeeCtrl as ec">
    <h4 style="margin-top : 0px">Add Employee</h4>
    <form>

        <div class="form-group">
            <label for="">Name</label> 
            <input type="text" class="form-control" ng-model = "ec.emp.name">
        </div>
        <div class="form-group">
            <label for="">Email</label> 
            <input type="text" class="form-control" ng-model = "ec.emp.email">
        </div>
        <div class="form-group">
            <label for="">Department</label> 
            <select name="" class="form-control" id="" ng-model = "ec.emp.dept">
                <option value="">Select Dept</option>
                <option>ECE</option>
                <option>CSE</option>
                <option>IT</option>
                <option>EEE</option>
                <option>AERO</option>
                <option>MECH</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Gender</label> 
            <select name="" class="form-control" id="" ng-model = "ec.emp.gender">
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">DOB</label> 
            <input type="date" class="form-control" ng-blur= "ec.calcAge()" ng-model = "ec.emp.dob">
        </div>
        <div class="form-group">
            <label for="">Age</label> 
            <input type="number" class="form-control" ng-model = "ec.emp.age">
        </div>
        <button class="btn" class="form-control" ng-click = "ec.addEmp('{{ec.addUserBtn}}')">{{ec.addUserBtn}}</button>
    </form>
</div>
