<form name = "addEmpForm" novalidate ng-submit = "addEmpForm.$valid ? ec.addEmp() : 'return false'">
    <div class="form-group">
        <label for="">Name</label> 
        <input name = "ename" type="text" placeholder="Ex sudhakar" class="form-control" ng-model = "ec.emp.name" required>
        <div class="error" ng-show = "addEmpForm.$submitted">
            <span ng-show = "addEmpForm.ename.$error.required">Enter Employee Name</span>
        </div> 
    </div>
    <div class="form-group">
        <label for="">Email</label> 
        <input name="email" type="email" placeholder="Ex sudhakar@gmail.com" class="form-control" ng-model = "ec.emp.email" required>
        <div class="error" ng-show = "addEmpForm.$submitted">
            <span ng-show = "addEmpForm.email.$error.required">Enter Employee Email</span>
            <span ng-show = "addEmpForm.email.$error.email">Enter valid Email</span>
        </div>
    </div>
    <div class="form-group">
        <label for="">Department</label> 
        <select name="dept" class="form-control" id="" ng-model = "ec.emp.dept" required>
            <option value="">Select Dept</option>
            <option>ECE</option>
            <option>CSE</option>
            <option>IT</option>
            <option>EEE</option>
            <option>AERO</option>
            <option>MECH</option>
        </select>
        <div class="error" ng-show = "addEmpForm.$submitted">
            <span ng-show = "addEmpForm.dept.$error.required">Enter Employee Department</span>
        </div>
    </div>
    <div class="form-group">
        <label for="">Gender</label> 
        <select name="gender" class="form-control" id="" ng-model = "ec.emp.gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <div class="error" ng-show = "addEmpForm.$submitted">
            <span ng-show = "addEmpForm.gender.$error.required">Select Gender</span>
        </div>
    </div>
    <div class="form-group">
        <label for="">DOB</label> 
        <input type="text" name="dob" class="form-control" placeholder="dd-mm-yyyy" ng-blur= "ec.calcAge()" ng-model = "ec.emp.dob" required>
        
        <div class="error" ng-show = "addEmpForm.$submitted">
            <span ng-show = "addEmpForm.dob.$error.required && !ec.validDobErr">Select DOB</span>
        </div>
        <div class="error">
            <span  ng-show = "ec.validDobErr && !addEmpForm.dob.$error.required">Enter valid DOB and your age should be above 12</span>  
        </div>

    </div>
    <div class="form-group">
        <label for="">Age</label> 
        <input type="number" placeholder="Ex 11" class="form-control" name="age" ng-model = "ec.emp.age" required>
        <div class="error" ng-show = "addEmpForm.$submitted">
            <span ng-show = "addEmpForm.age.$error.required">Enter Age</span>

        </div>
    </div>
    <!--        <button class="btn" class="form-control" ng-click = "ad.addEmp('{{ad.addUserBtn}}')">{{ad.addUserBtn}}</button>-->
    <input type="submit" class = "btn" value="{{ec.addUserBtn}}">
</form>
