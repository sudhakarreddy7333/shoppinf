<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Employee Directory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="content/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
        <link rel="icon" href="favicon.png" type="image/x-icon" />
    </head>
    <body ng-app = "employee" ng-controller = "homeCtrl as hc">
        <div class="col-lg-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Employee Directory</a> 
                    </div>
                    <div ng-if = "hc.showSignedUser" class="dropdown navbar-text navbar-right userDropDwn">
                        <div id="dLabel" type="button" class="btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span style="color : #09b2ef" ng-bind = "hc.username"> </span>
                            <span class="caret"></span>
                        </div>
                        <ul class="dropdown-menu" aria-labelledby="dLabel">
                            <li><a href="javascript:void(0)" ng-click = "hc.logoutUser()">Logout</a></li>
                        </ul>
                    </div>
                    
                </div>
            </nav>
        </div>
        <ng-view></ng-view>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.6.2/angular-route.min.js"></script>
        <script
                src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="content/lib/localStorage.js"></script>
        <script src="app.modules.js"></script>
        <script src="app.directives.js"></script>
        <script src="services/authenticationInceptors.js"></script>
        <script src="app.routes.js"></script>
        <script src="controllers/loginCtrl.js"></script>
        <script src="controllers/signUpCtrl.js"></script>
        <script src="controllers/employeeCtrl.js"></script>
        <script src="controllers/homeCtrl.js"></script>
        <script src="controllers/dashboardCtrl.js"></script>
        <script src="controllers/addEmployeeCtrl.js"></script>
        <script src="services/genService.js"></script>
        <script src="services/authService.js"></script>
        <script src="services/employeeService.js"></script>
    </body>
</html>
